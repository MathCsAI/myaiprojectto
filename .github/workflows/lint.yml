name: Code Quality

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 pylint
      
      - name: Check code formatting with Black
        run: |
          black --check api/ database/ scripts/ utils/ templates/ *.py || true
      
      - name: Lint with flake8
        run: |
          flake8 api/ database/ scripts/ utils/ templates/ --count --select=E9,F63,F7,F82 --show-source --statistics || true
      
      - name: Lint summary
        run: echo "âœ… Code quality checks complete"
